  iceberg_properties:
    database_name: ${database_prefix}_construction_o3_curated
    iceberg_configuration:
      create_table: true
      iceberg_catalog_warehouse: ${curated_bucket}/construction/o3/pwps/
      table_properties:
        format-version: '2'
        write.format.default: parquet
    table_name: curated_pwps
  load_type: incremental_no_delete
